<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100;0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Challenge1.css">
    <title>SheCodes Challenge 1</title>

  </head>
  <body>
    <div class="currently">
        <h1>
            <div class="emoji1">⛅</div>
            <div> Currently 21° in Tokyo </div>
            <div class="temp"> 13° 
                <span class="max-temp1"> 23°</span>
            </div>
        </h1>
    </div>


    <div class="container">
        <div class="days"> 
            <div class="day"> ⛈️ Tomorrow</div>
            <div class="temp-2"> 10° / 
                <span class="max-temp2"> 22°</span>
            </div>
        </div>
        <div class="days">
            <div class="day"> 🌥️ Saturday </div>
            <div class="temp-2"> 15° / 
                <span class="max-temp2"> 17°</span>
            </div>
        </div>
        <div class="days">
            <div class="day"> ☀️ Sunday</div>
            <div>
                <div class="temp-2"> 25° / 
                <span class="max-temp2"> 28°</span>
            </div>
        </div>
    </div>
    <div>
        <button> Change City </button>
    </div>
    <span class="footer-v"> Coded by Viviana Di Leonardo </span>
  </body>
</html>
